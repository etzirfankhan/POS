<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Login</title>
</head>
<body >
    <!-- creating login page for flask to receive user input -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card p-4 shadow">
        <p><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg></p>
        <h4 class="card-title">Login to MyShop</h4>
        <div class="card-text">
            <form action="{{ url_for('homepage')}}" method="post">
            {{form.token}}
            <p>
                {{ form.name(class="form-control") }}
            </p>
            <p>
                {{form.password(class="form-control")}}
            </p>
            <p>
                {{form.save.label}}{{form.save()}}
            </p>
            {{ form.submit(class="btn btn-primary") }}
        </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
